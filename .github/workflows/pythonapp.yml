    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r today_mood/requirements/base.txt

    - name: Test with pytest
      run: |
        cd today_mood
        pytest
        
